    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background-color: #ffffff;
        }
        header img {
            max-width: 250px;
            height: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #004080;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 30px auto 0;
            max-width: 320px;
        }
        ul li {
            margin: 12px 0;
            padding: 8px 0;
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            text-align: left;
            padding-left: 20px;
        }
        ul li::before {
            content: "▶";
            position: absolute;
            left: 0;
            color: #004080;
            font-size: 0.8rem;
        }
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            ul li { font-size: 1rem; }
        }

        /* ここから: スライドをレスポンシブにするためのスタイル */
        .slide-wrap {
            width: 100%;
            max-width: 960px;   /* PCでの上限幅 */
            margin-top: 40px;
        }
        .slide-embed {
            position: relative;
            width: 100%;
            /* 16:9 比率をキープ */
            aspect-ratio: 16 / 9;
            background: #000;
        }
        /* aspect-ratio 未対応ブラウザ用のフォールバック（任意） */
        .slide-embed::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 */
        }
        .slide-embed iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* ここまで */
    </style>
